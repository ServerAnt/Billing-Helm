image:
  registry: "docker.io"
  repository: "bitnami/rabbitmq"
  tag: "4.0.2-debian-12-r0"

replicaCount: 3
persistence:
  enabled: true
  size: "10Gi"
  storageClass: ""
auth:
  username: "waldur"
  password: "waldur"

extraPlugins: "rabbitmq_auth_backend_ldap rabbitmq_mqtt rabbitmq_web_mqtt rabbitmq_management"

extraContainerPorts:
- name: mqtt
  containerPort: 1883
  protocol: TCP
- name: mqtt-websocket
  containerPort: 15675
  protocol: TCP

service:
  extraPorts:
  - name: mqtt
    protocol: TCP
    port: 1883
    targetPort: mqtt
  - name: mqtt-websocket
    protocol: TCP
    port: 15675
    targetPort: mqtt-websocket

networkPolicy:
  extraIngress:
  - ports:
    - protocol: TCP
      containerPort: 1883
      port: 1883
    - protocol: TCP
      containerPort: 15675
      port: 15675

resources:
  requests:
    cpu: 1
    memory: 512Mi
  limits:
    cpu: 2
    memory: 1024Mi

clustering:
  forceBoot: true

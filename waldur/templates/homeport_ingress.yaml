apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: homeport-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.homeport_url }}
    http:
      paths:
      - path: /
        backend:
          serviceName: waldur-homeport
          servicePort: 80


apiVersion: v2
name: waldur
type: application
version: 6.9.2
appVersion: "6.9.2"

description: Waldur - Open-Source Cloud Marketplace
keywords:
  - marketplace
  - openstack
  - vmware
  - slurm
  - billing
home: https://waldur.com
icon: https://waldur.com/assets/img/icon-bot-01-150x240.png
maintainers:
  - name: OpenNode team
    email: info@opennodecloud.com
    url: https://opennodecloud.com

dependencies:
  - name: postgresql
    version: 11.9.1
    repository: https://charts.bitnami.com/bitnami
    alias: postgresql
    condition: postgresql.enabled
  - name: rabbitmq
    version: 10.3.5
    repository: https://charts.bitnami.com/bitnami
    alias: rabbitmq
    condition: rabbitmq.enabled
  - name: postgresql-ha
    version: 11.7.5
    repository: https://charts.bitnami.com/bitnami
    alias: postgresqlha
    condition: postgresqlha.enabled

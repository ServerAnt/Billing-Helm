# Default values for waldur.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

extraReplicas:
  celery: 1
  api: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

apiScheme: "https"
homeportScheme: "https"
apiHostname: "helm-testing.waldur.com"
homeportHostname: "helm-testing.waldur.com"

affinity: {}

apiResources:
  requests:
    memory: 2000Mi
    cpu: 1000m
  limits:
    memory: 4000Mi
    cpu: 2000m

workerResources:
  requests:
    memory: 2000Mi
    cpu: 1000m
  limits:
    memory: 4000Mi
    cpu: 2000m

homeportResources:
  requests:
    memory: 1000Mi
    cpu: 500m
  limits:
    memory: 2000Mi
    cpu: 1000m

beatResources:
  requests:
    memory: 500Mi
    cpu: 250m
  limits:
    memory: 1000Mi
    cpu: 500m

hpa:
  api:
    enabled: false
    resources:
      requests:
        cpu: 500m
    cpuUtilizationBorder: 70
  celery:
    enabled: false
    workerResources:
      requests:
        cpu: 2000m
    beatResources:
      requests:
        cpu: 300m
    cpuUtilizationBorder: 80

nodeSelector: {}

tolerations: []

service:
  type: ClusterIP
  port: 80

storageClassName: local-storage

ingress:
  tls:
    enabled: true
    source: "secret" # Possible values: `letsEncrypt` and `secret`
    secretsDir: "tls"  # Enabled only if source == `secret`
  whitelistSourceRange: ''
  whitelistSourceRangeAdmin: ''

celery:
  worker:
    enabled: true

proxy:
  httpsProxy: ""
  httpProxy: ""
  noProxy: ""

hostAliases:
  - ip: "1.2.3.4"
    hostnames:
      - "my.host.example.com"

